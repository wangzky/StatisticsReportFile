<!DOCTYPE html>
<html lang="zh-cmn-Hans" manifest="index.appcache">
<head>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>成绩卡</title>
    <link rel="shortcut icon" href="../image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link href="./card/index.css" rel="stylesheet" type="text/css">
    <script src="./js/jquery.min.js" type="text/javascript"></script>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/vintage.js"></script>
    <script src="./layui/layui.all.js"></script>

</head>
<body>
<div class="main-wrapper">

    <!--播放器-->
    <div id="player" class="flex flex-justify--end flex-align--center">
        <img id="player_disc" src="/card/static/player_disc.png"/>
        <img class="player_pointer" src="/card/static/player_pointer.png"/>
        <audio id="music" autoplay="true">
            <source src="./card/static/happy-new-year.mp3" type="audio/mpeg">
        </audio>
    </div>

    <!--第一页-->
    <div id="p1" class="page">
        <div class="p1_lantern">
            <div class="p1_light"></div>
            <div class="p1_text flex flex-justify--center flex-align--center" id="">
                <input class="layui-input" style="text-align: center;width: 60%;height: 26px;font-size: medium;" id="name" placeholder="输入姓名"/>
                <!--					<br>开启-->
            </div>
        </div>
        <img id="openReport" class="p1_cartoon" src="/card/static/p1_cartoon.png"/>
    </div>

    <!--第二页-->
    <div id="p2" class="page flex flex-justify--center flex-align--center hide">
        <img class="p2_circle_outer" src="/card/static/p2_circle_outer.png"/>
        <img class="p2_circle_middle" src="/card/static/p2_circle_middle.png"/>
        <img class="p2_circle_inner" src="/card/static/p2_circle_inner.png"/>
        <span>2020</span>
    </div>

    <!--第三页-->
    <div id="p3" class="page pageh hide">
        <div class="p3_couplet flex flex-justify--center flex-align--center">
            <!--				<img class="p3_couplet_left" src="/card/static/p3_couplet_left.png" />-->
            <!--				<img class="p3_couplet_title" src="/card/static/p3_couplet_title.png" />-->
            <!--				<img class="p3_couplet_right" src="/card/static/p3_couplet_right.png" />-->
        </div>
        <!--			<img id="openReport" class="p3_fu" src="/card/static/p3_fu.png"/>-->
    </div>

    <!--第四页-->
    <div id="p4" class="page pageh hide">
        <div class="layui-row">
            <div class="layui-col-xs6">
                <div class="downDiv_div">
                    <h3 class="layui-timeline-title">历史最高分</h3>
                    <p id="reportMax"></p>
                </div>
            </div>
            <div class="layui-col-xs6">
                <div class="downDiv_div">
                    <h3 class="layui-timeline-title">总分</h3>
                    <p id="reportTotal"></p>
                </div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-xs6">
                <div class="downDiv_div">
                    <h3 class="layui-timeline-title">勋章数最高</h3>
                    <p id="medalMax"></p>
                </div>
            </div>
            <div class="layui-col-xs6">
                <div class="downDiv_div">
                    <h3 class="layui-timeline-title">勋章总数</h3>
                    <p id="medalTotal"></p>
                </div>
            </div>
        </div>

    </div>
    <!--第五页-->
    <div id="p5" class="page pageh hide">
        <div style="margin-top: 25ch">
            <div id="main" style="width: 48vh;height:400px;"></div>
        </div>
    </div>
    <!--第六页-->
    <div id="p6" class="page pageh hide">
        <fieldset class="layui-elem-field" style="margin-top: 25ch">
            <legend>寄语</legend>
            <div class="layui-field-box">
                <p id="jy"></p>
            </div>
        </fieldset>

        <button type="button" class="layui-btn layui-btn-primary" onclick=window.location.reload() style="position: absolute;right: 31px;bottom: 20px;background-color: #fff;opacity: 0.7">
            <i class="layui-icon">&#xe666;</i> 重新查询
        </button>
    </div>


    <!--		<div class="arrow">∧</div>-->

</div>
<script src="./card/index.js" type="text/javascript"></script>
</body>
</html>
